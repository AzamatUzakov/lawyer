<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Придумать пароль</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/output.css" />
  </head>

  <body>
    <!-- Main -->
    <section
      class="container-base flex flex-col items-center justify-center h-full min-h-[calc(100vh-140px)] lg:min-h-[calc(100vh-165px)] mb-5"
    >
      <div
        class="w-full max-w-117 mx-auto rounded-body-30 bg-white py-5 lg:py-7.5 px-6 lg:px-10"
      >
        <form action="#" class="text-black">
          <h2 class="font-bold text-2xl lg:text-3xl mb-3.75 lg:mb-6">
            Придумать пароль
          </h2>
          <div class="mb-3.75 lg:mb-6 space-y-3 lg:max-w-[340px]">
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Новый пароль"
              class="h-12.5 rounded-2xl w-full border border-[#979797] outline-none focus:border-primary focus:text-primary py-2 px-4"
            />
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Повторите пароль"
              class="h-12.5 rounded-2xl w-full border border-[#979797] outline-none focus:border-primary focus:text-primary py-2 px-4"
            />
          </div>
          <!-- Custom checkbox -->
          <div
            class="cursor-pointer flex items-center space-x-2 select-none mb-3.75 lg:mb-6 w-full"
          >
            <input
              type="checkbox"
              id="select-all"
              class="cursor-pointer checkbox-custom shrink-0"
            />
            <label
              for="select-all"
              class="cursor-pointer custom-label w-full text-sm lg:text-lg"
            >
              Запомнить меня
            </label>
          </div>
          <div class="robot w-full mb-4">
            <img
              class="w-full h-[89px]"
              src="../public/assets/images/robot.png"
              alt="robot img"
            />
          </div>
          <a
            href="./new_password.html"
            class="border-btn-2 hover-opacity-80 text-black leading-none rounded-[48px] h-9 mx-auto max-w-full md:max-w-[350px] w-full md:h-18 flex-main-center px-7.5 font-medium lg:font-bold text-sm md:text-base lg:text-2xl"
          >
            Войти
          </a>
        </form>
      </div>
    </section>
  </body>
</html>
